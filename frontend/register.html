    <script>
      document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting
    
        // Get the values of the form elements
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
    
        // Create a JSON object with the form data
        var formData = {
          username: username,
          password: password
        };
    
        console.log(formData)
        // Send a POST request with the form data
        fetch('http://localhost:8080/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        })
        .then(response => response.json()) // Parse JSON response
        .then(data => {
          console.log('Success:', data.message);

          if (data.message == "REGISTER SUCCESS") {
            // Store some data in session storage
            sessionStorage.setItem('user', JSON.stringify({ id: data.data.user_id, username: data.data.username }));
            window.location.href = 'user_data.html';
          } else {
            console.log("here")
            document.getElementById("pwd_login").style.display ='inline';
          }

        })
        .catch(error => {
          console.error('Error:', error);
        });
      });
      
      // if form is modified, unhide the error message
      document.getElementById("username").addEventListener("input", function(event) {
            document.getElementById("pwd_login").style.display = 'none';
        })

      document.getElementById("password").addEventListener("input", function(event) {
            document.getElementById("pwd_login").style.display = 'none';
        });
    </script>
