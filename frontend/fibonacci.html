<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Grid</title>
    <link rel="stylesheet" href="assets/css/fibo_style.css">
</head>
<body>
    <h1>Fibonacci Sequence Grid</h1>
    <form id="fibonacciForm">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" min="1" required>
        <label for="columns">Number of Columns:</label>
        <input type="number" id="columns" min="1" required>
        <button type="submit">Generate</button>
    </form>
    <div id="fibonacciGrid"></div>
    <script src="assets/js/fibonacci.js"></script>
</body>
</html>
